<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Rufina&display=swap">
    <link rel="stylesheet" href="css/main.css">
    <script src="index.js" defer></script>
    <title>Loopis Agenda</title>
</head>

<body>
    <!--Dias-->
    <section class="container-de-dias">
        <div class="area-de-dias">
           
        </div>
        <button id="adicionar-de-dias">+</button>
    </section>
    <!--Tarefas-->
    <section class="container-de-tarefas">
        <div class="area-de-tarefas">
            <div class="titulo-de-tarefas">
                <h1>Atividades do dia:</h1>
                <p id="hoje-de-tarefas"></p>
            </div>
            <div class="tarefas">
            </div>
            <button id="adicionar-de-tarefas">Insira um nova atividade do dia</button>
        </div>
    </section>
    <!--Tela de adicionar tarefas-->
    <section id="tela-de-adicionar">
        <form id="form-de-adicionar" autocomplete="off">
            <h1>Nova Atividade</h1>
            <label for="nome-da-tarefa">Nome:</label>
            <input type="text" id="nome-da-tarefa" placeholder="Escreva a atividade" required>
            <label for="tarefa">Descrição:</label>
            <input type="text" id="tarefa" placeholder="Escreva a descrição" required>
            <label for="data">Data:</label>
            <input type="date" id="data" required>
            <button id="adicionar-de-adicionar">Adicionar</button>
        </form>
    </section>
    <!--Tela de editar tarefas-->
    <section id="tela-de-editar">
        <div id="form-de-editar" autocomplete="off">
            <div class="texto-de-editar">
                <p>Atividade: </p>
                <p id="atividade-de-editar"></p>
            </div>
            <label for="nome-da-tarefa-editar">Nome:</label>
            <input type="text" id="nome-da-tarefa-editar" placeholder="Escreva a atividade" required>
            <label for="tarefa-editar">Descrição:</label>
            <input type="text" id="tarefa-editar" placeholder="Escreva a descrição" required>
            <label for="data-editar">Data:</label>
            <input type="date" id="data-editar" required>
            <div class="botoes">
                <button id="cancelar-de-editar">Cancelar</button>
                <button id="salvar-de-editar">Salvar</button>
            </div>
        </div>
    </section>
    <!--Tela de Excluir tarefas-->
    <section id="tela-de-excluir">
        <div id="container-de-excluir">
            <div class="texto-de-excluir">
                <p>Deseja excluir a seguinte atividade:</p>
                <p id="atividade-de-excluir"></p>
            </div>
            <div class="botoes">
                <button id="cancelar-de-excluir">Cancelar</button>
                <button id="excluir-de-excluir">Excluir</button>
            </div>
        </div>
    </section>
</body>

</html>
